 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 70%;
        }
        .camera {
            background-color: #d66937;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #888;
            height: 270px; /* Fixed height for uniformity */
        }
        .camera img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures the image covers the space without stretching */
        }
        .bus-info {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #888;
            width: 28%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3e0505;
            border-bottom: 2px solid #870a0a;
        }
        .header h1 {
            margin: 0;
        }
        .contact-info {
            margin-top: 20px;
        }
        .map {
            background-color: #ddd;
            height: 300px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .img1{
            height: 300px;
        }
        h1{
            color: wheat;
        }
        .A1{
            height: 270px;
        }
        .btn {
      padding: 12px 24px;
      background-color: #eaaa2b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .btn:hover {
      background-color: #eaeca5;
      color: #302d2d;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animation Effect */
    .btn::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: all 0.5s ease;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: -1;
    }

    .btn:hover::before {
      width: 0;
      height: 0;
    }

    /* Optional Glow Effect */
    .btn:hover {
      box-shadow: 0 0 15px #e2ddb3, 0 0 30px #d7ed5d;
    }
       
    </style>
</head>
<body>
